<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>License</title>
    <link rel="stylesheet" href="../../../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../libs/project/proj.css">

    <script src="../../../libs/focus-ui/focus-ui.min.js"></script>
    <script src="../../../libs/focus-ui/fu-pro.js"></script>
    <script src="../../../libs/project/proj.js"></script>

    <script src="./license.js"></script>
</head>
<body class="fu-pro">
<div class="module">
    <div class="toolbar controls">
        <button id="addBtn" class="btn btn-primary" ac-action="update">上传</button>
        <input id="filterInput" placeholder="过滤" autofocus name="user_filter">
    </div>
    <div id="gridDiv" class="content"></div>
    <div class="modal-form">
        <div id="modalDiv" class="zw-modal drawer controls label-align-right">
            <div class="content">
                <div class="header">
                    <span id="titleDiv" class="title"><i class="fa fa-plus-square"></i> License上传</span>
                    <span class="close" data-dismiss="modal">×</span>
                </div>
                <div class="body">
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="username">License文件</label>
                        <div class="grid-col-8-12">
                            <input id="fileInput" ze-model="file"
                                   v-rules="required" v-message="请选择License文件" type="file"
                                   autofocus style="padding: 0.375rem 0.7rem">
                        </div>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" id="modalOkBtn" class="btn btn-primary" autofocus>确认</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
