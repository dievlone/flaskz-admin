<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>角色管理</title>
    <link rel="stylesheet" href="../../../libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../../../libs/project/proj.css">

    <script src="../../../libs/focus-ui/focus-ui.min.js"></script>
    <script src="../../../libs/focus-ui/fu-pro.js"></script>
    <script src="../../../libs/project/proj.js"></script>
    <style>
        .z-grid .ops {
            margin: 0 0.6em 0 0;
        }
    </style>
    <script src="./role.js"></script>
    <script src="./role_sub.js"></script>
</head>
<body class="fu-pro">
<div class="module">
    <div class="toolbar controls">
        <button id="addBtn" class="btn btn-primary" ac_permission="update">添加</button>
        <input id="filterInput" placeholder="过滤" autofocus name="device_filter">
    </div>
    <div id="gridDiv" class="content"></div>
    <div class="modal-form">
        <div id="modalDiv" class="zw-modal drawer controls label-align-right">
            <div class="content">
                <div class="header">
                    <span id="titleDiv" ze-model="modal_title" class="title"></span>
                    <span class="close" data-dismiss="modal">×</span>
                </div>
                <div class="body">
                    <input type="hidden" ze-model="id" ze-model-type="integer">
                    <input type="hidden" ze-model="editType">
                    <div class="grid-row">
                        <label class="grid-col-3-12 required" for-ze-model="name">角色名称</label>
                        <div class="grid-col-9-12">
                            <input ze-model="name" v-rules="required" v-message="请输入角色名称" autofocus>
                        </div>
                    </div>
                    <div class="grid-row">
                        <label class="grid-col-3-12" for-ze-model="description">描述</label>
                        <div class="grid-col-9-12">
                            <input ze-model="description">
                        </div>
                    </div>
                    <div class="grid-row">
                        <div class="grid-col-3-12" style="padding-right: 0;text-align: right">
                            <label class="required">
                                权限列表
                            </label>
                        </div>
                        <div class="grid-col-9-12 modal-inner-grid" id="menuGridDiv"></div>
                    </div>
                </div>
                <div class="footer">
                    <button type="button" id="modalOkBtn" class="btn btn-primary" autofocus>确认</button>
                    <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">取消</button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
