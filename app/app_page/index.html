<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flaskz Admin</title>
    <script src="./libs/focus-ui/monitor.js"></script>
    <link rel="stylesheet" href="./libs/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="./libs/project/proj.css">
    <link rel="stylesheet" href="./homepage/admin.css">

    <script src="./libs/focus-ui/focus-ui.min.js"></script>
    <script src="./libs/focus-ui/fu-pro.js"></script>
    <script src="./libs/project/proj.js"></script>

    <style>
        .header-popover a {
            color: #007bff !important;
        }
    </style>
    <script src="./homepage/menu_items.js"></script>
    <script src="./homepage/admin.js"></script>
    <script src="./homepage/admin_pro.js"></script>
    <script>
        console.log("Flaskz & Focus UI");
    </script>
</head>
<body class="fu-pro">
<header>
    <a class="logo">
        <img src="./homepage/logo.png">
    </a>
    <a class="title">Flaskz Admin</a>
    <a class="toggle-menu">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
             stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="3" y1="12" x2="21" y2="12"></line>
            <line x1="3" y1="6" x2="21" y2="6"></line>
            <line x1="3" y1="18" x2="21" y2="18"></line>
        </svg>
    </a>
    <div class="right">
        <div class="icon-item" data-toggle="zw-popover" data-content="element:#userDiv" data-direction="down_left">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                 stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                <circle cx="12" cy="7" r="4"></circle>
            </svg>
            <label id="usernameLabel"></label>
            <div id="userDiv" class="header-popover">
                <a id="profileA">My Profile</a>
                <br>
                <a id="logoutA">Logout</a>
            </div>
        </div>
    </div>
</header>
<div class="body-main">
    <div id="asideDiv" class="aside"></div>
    <div class="content"></div>
</div>
<div class="modal-form">
    <div id="modalDiv" class="zw-modal">
        <div class="content">
            <div class="header">
                <span id="titleDiv" class="title">My Profile</span>
                <span class="close" data-dismiss="modal">Ã—</span>
            </div>
            <div class="body controls label-align-right">
                <input type="hidden" ze-model="id" ze-model-type="integer">
                <div class="grid-row">
                    <label class="grid-col-3-12 required">Username</label>
                    <div class="grid-col-8-12">
                        <input ze-model="username" disabled>
                    </div>
                </div>
                <div class="grid-row">
                    <label class="grid-col-3-12 required" for-ze-model="password">Password</label>
                    <div class="grid-col-8-12">
                        <input ze-model="password"
                               v-rules="required" v-message="Please enter password"
                               type="password" autofocus>
                    </div>
                </div>
                <div class="grid-row">
                    <label class="grid-col-3-12 required" for-ze-model="email">Email</label>
                    <div class="grid-col-8-12">
                        <input ze-model="email" v-rules="email">
                    </div>
                </div>
                <div class="grid-row">
                    <label class="grid-col-3-12" for-ze-model="name">Name</label>
                    <div class="grid-col-8-12">
                        <input ze-model="name">
                    </div>
                </div>
                <div class="grid-row">
                    <label class="grid-col-3-12" for-ze-model="phone">Phone</label>
                    <div class="grid-col-8-12">
                        <input ze-model="phone">
                    </div>
                </div>
                <div class="grid-row">
                    <label class="grid-col-3-12" for-ze-model="description">Description</label>
                    <div class="grid-col-8-12">
                        <textarea ze-model="description"></textarea>
                    </div>
                </div>
            </div>
            <div class="footer">
                <button type="button" id="modalOkBtn" class="btn btn-primary" autofocus>Ok</button>
                <button type="button" class="btn btn-outline-secondary" data-dismiss="modal">Cancel</button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
